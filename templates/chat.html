            <input type="text" id="message-input" class="chat-input"

            <button class="send-btn" onclick="sendMessage()">

            </button>
        </div>
    </div>
</div>

<script>
const socket = io();
const connectionId = {{ connection.id }};
const myUserId = {{ current_user.id }};
const otherUserId = {{ other_user.id }};

// Join chat room
socket.emit('join_chat', { connection_id: connectionId });

// Send message
function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    socket.emit('send_message', {
        connection_id: connectionId,
        message: message
    });
    
    input.value = '';
}

// Handle enter key
document.getElementById('message-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// Receive new messages
socket.on('new_message', function(data) {
    const messagesDiv = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'chat-message ' + (data.sender_id === myUserId ? 'my-message' : 'other-message');
    
    messageDiv.innerHTML = `
        <div class="message-sender">${data.sender_name}</div>
        <div class="message-content">${escapeHtml(data.message)}</div>
        <div class="message-time">${data.created_at}</div>
    `;
    
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
    // Mark as read if viewing
    if (data.sender_id !== myUserId) {
        socket.emit('mark_read', {
            connection_id: connectionId,
            message_id: data.id
        });
    }
});

// Emoji picker
function toggleEmojiPicker() {
    const picker = document.getElementById('emoji-picker');
    picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
}

// Add emoji to input
document.querySelectorAll('.emoji-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        const emoji = this.getAttribute('data-emoji');
        const input = document.getElementById('message-input');
        input.value += emoji;
        input.focus();
        toggleEmojiPicker();
    });
});

// Escape HTML to prevent XSS
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Scroll to bottom on load
document.getElementById('chat-messages').scrollTop = 
    document.getElementById('chat-messages').scrollHeight;
</script>
