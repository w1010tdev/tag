{% extends "base.html" %}

{% block title %}{{ _('Error') }} - {{ _('Social Connect') }}{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h1><i class="fas fa-triangle-exclamation"></i> {{ _('Error') }}</h1>
        <p>{{ message }}</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">{{ _('Go to Dashboard') }}</a>
    </div>
</div>
{% endblock %}
